# https://wiki.hyprland.org/Configuring/

#-------------------------------------------------------------------------------
# STARTUP

exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = waybar -c ~/dot/home/hypr/waybar.jsonc
exec-once = swaybg --image ~/dot/wallpapers/alena-aenami-all-i-need-1080p.jpg
exec-once = clipse -listen

#-------------------------------------------------------------------------------
# ENVIRONMENT VARIABLES

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#-------------------------------------------------------------------------------
# MONITORS

# https://wiki.hyprland.org/Configuring/Monitors/
# monitor = name, resolution, position (XxY), scale

$mon1 = eDP-1
$mon2 = HDMI-A-1

# Laptop screen, 13", 1080p
monitor = $mon1, preferred, auto, 1

# Asus Rog ROG XG279Q, 27", 1440p, 170 hz
monitor = $mon2, preferred, auto, 1

#-------------------------------------------------------------------------------
# PROGRAMS

# https://wiki.hyprland.org/Configuring/Keywords/

$term = kitty
$browser = firefox
$editor = code
$menu = rofi -show-icons -show drun

#-------------------------------------------------------------------------------
# KEYBINDINGS

# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Dispatchers/

# bind = MODIFIERS, key, dispatcher, arguments

$mod = super

# Exit Hyprland
bind = $mod shift, delete, exit,

# Close window
bind = $mod, backspace, killactive,

# Run program
bind = $mod, return, exec, $term # TODO: Perform contextual action
bind = $mod, T, exec, $term
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $editor
bind = $mod, P, exec, $menu

# Layout
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen, 1

# Focus window
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, grave, layoutmsg, cyclenext

# Focus workspace
bind = $mod, 1, exec, cx ws 1
bind = $mod, 2, exec, cx ws 2
bind = $mod, 3, exec, cx ws 3
bind = $mod, 4, exec, cx ws 4
bind = $mod, 5, exec, cx ws 5

# Focus monitor
bind = $mod, bracketleft, focusmonitor, -1
bind = $mod, bracketright, focusmonitor, +1

# Move window
bind = $mod ALT, left, movewindow, l
bind = $mod ALT, right, movewindow, r
bind = $mod ALT, up, movewindow, u
bind = $mod ALT, down, movewindow, d

# Move window to workspace
bind = $mod ALT, 1, exec, cx move-to-ws 1
bind = $mod ALT, 2, exec, cx move-to-ws 2
bind = $mod ALT, 3, exec, cx move-to-ws 3
bind = $mod ALT, 4, exec, cx move-to-ws 4
bind = $mod ALT, 5, exec, cx move-to-ws 5

# Move window to monitor
bind = $mod ALT, bracketleft, movewindow, mon:-1
bind = $mod ALT, bracketright, movewindow, mon:+1

# Move master layout split point
binde = $mod, comma, layoutmsg, mfact -0.02
binde = $mod, period, layoutmsg, mfact +0.02
bind = $mod, slash, layoutmsg, mfact exact 0.5

# Resize window
binde = $mod SHIFT, left, resizeactive, -10% 0
binde = $mod SHIFT, right, resizeactive, 10% 0
binde = $mod SHIFT, up, resizeactive, 0 -10%
binde = $mod SHIFT, down, resizeactive, 0 10%

# MOD + drag with mouse to move
bindm = $mod, mouse:272, movewindow

# MOD SHIFT + drag with mouse to resize
bindm = $mod SHIFT, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#-------------------------------------------------------------------------------
# PLUGIN SETTINGS

plugin {
    # i3 style manual tiling
    # https://github.com/outfoxxed/hy3
    hy3 {
    }
}

#-------------------------------------------------------------------------------
# SETTINGS

# https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout = master

    gaps_in = 4
    gaps_out = 4

    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Don't wrap around when moving focus
    no_focus_fallback = true

    # Allow resizing windows by dragging borders and gaps
    resize_on_border = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = slave
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Always split to the right
    force_split = 2
}

cursor {
    no_warps = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_special = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations
    # See https://wiki.hyprland.org/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    disable_splash_rendering = true
    middle_click_paste = false

    # When the focused window is maximized, if you spawn another one, exit
    # fullscreen. By default, it opens in the background.
    # TODO: Come up with a way to visually distinguish a fullscreened window
    # from a normal one.
    new_window_takes_over_fullscreen = 2

    # enable_swallow = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true

        # Maps taps with 1, 2, or 3 fingers to LMB, RMB, and MMB respectively.
        # This disables interpretation of clicks based on location on the
        # touchpad, which makes it a lot less finicky and annoying to use.
        # See https://wayland.freedesktop.org/libinput/doc/latest/clickpad-softbuttons.html#clickfinger-behavior.
        clickfinger_behavior = true
    }

    # Mouse
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1
    natural_scroll = true
}

debug {
    # Enable logging to a file
    disable_logs = false
}

#-------------------------------------------------------------------------------
# WORKSPACES AND WINDOWS

# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/

# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# workspace = 1, defaultName:A1, monitor:$mon1
# workspace = 2, defaultName:A2, monitor:$mon1
# workspace = 3, defaultName:A3, monitor:$mon1
# workspace = 4, defaultName:A4, monitor:$mon1
# workspace = 5, defaultName:A5, monitor:$mon1

# workspace = 6, defaultName:B1, monitor:$mon2
# workspace = 7, defaultName:B2, monitor:$mon2
# workspace = 8, defaultName:B3, monitor:$mon2
# workspace = 9, defaultName:B4, monitor:$mon2
# workspace = 10, defaultName:B5, monitor:$mon2

workspace = 1, monitor:$mon1
workspace = 2, monitor:$mon1
workspace = 3, monitor:$mon1
workspace = 4, monitor:$mon1
workspace = 5, monitor:$mon1

workspace = 6, defaultName:1, monitor:$mon2
workspace = 7, defaultName:2, monitor:$mon2
workspace = 8, defaultName:3, monitor:$mon2
workspace = 9, defaultName:4, monitor:$mon2
workspace = 10, defaultName:5, monitor:$mon2

# Terminal scratchpad
workspace = special:term, border:false, on-created-empty:kitty --class term
bind = $mod, backslash, togglespecialworkspace, term

windowrulev2 = opacity 0.9, class:term

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

