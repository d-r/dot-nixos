# https://wiki.hyprland.org/Configuring/

#-------------------------------------------------------------------------------
# STARTUP

exec-once = waybar -c ~/dot/home/hypr/waybar.jsonc
exec-once = swaybg --image ~/dot/wallpapers/alena-aenami-all-i-need-1080p.jpg
exec-once = clipse -listen

#-------------------------------------------------------------------------------
# ENVIRONMENT VARIABLES

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#-------------------------------------------------------------------------------
# MONITORS

# https://wiki.hyprland.org/Configuring/Monitors/
# monitor = name, resolution, position (XxY), scale

$mon1 = eDP-1
$mon2 = HDMI-A-1

# Laptop screen, 13", 1080p
monitor = $mon1, preferred, auto, 1

# Asus Rog ROG XG279Q, 27", 1440p, 170 hz
monitor = $mon2, preferred, auto, 1

#-------------------------------------------------------------------------------
# WORKSPACES

# workspace = 1, monitor:$mon1
# workspace = 2, monitor:$mon1
# workspace = 3, monitor:$mon1
# workspace = 4, monitor:$mon1
# workspace = 5, monitor:$mon1

# workspace = 11, monitor:$mon2
# workspace = 12, monitor:$mon2
# workspace = 13, monitor:$mon2
# workspace = 14, monitor:$mon2
# workspace = 15, monitor:$mon2

#-------------------------------------------------------------------------------
# PROGRAMS

# https://wiki.hyprland.org/Configuring/Keywords/

$term = kitty
$browser = firefox
$editor = code
$menu = rofi -show-icons -show drun

#-------------------------------------------------------------------------------
# KEYBINDINGS

# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Dispatchers/

# bind = MODIFIERS, key, dispatcher, arguments

$mod = super

# Exit Hyprland
bind = $mod + shift, delete, exit,

# Close window
bind = $mod, backspace, killactive,

# Run program
bind = $mod, T, exec, $term
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $editor
bind = $mod, P, exec, $menu

# TODO: Perform contextual action
bind = $mod, return, exec, $term

# Layout
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen, 1

# Resize
bind = $mod, comma, layoutmsg, mfact -0.02
bind = $mod, period, layoutmsg, mfact +0.02
bind = $mod, slash, layoutmsg, mfact exact 0.5

# Focus
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move window
bind = $mod shift, h, movewindow, l
bind = $mod shift, j, movewindow, d
bind = $mod shift, k, movewindow, u
bind = $mod shift, l, movewindow, r

bind = $mod shift, left, movewindow, l
bind = $mod shift, right, movewindow, r
bind = $mod shift, up, movewindow, u
bind = $mod shift, down, movewindow, d

# Focus workspace
bind = $mod, 1, split-workspace, 1
bind = $mod, 2, split-workspace, 2
bind = $mod, 3, split-workspace, 3
bind = $mod, 4, split-workspace, 4
bind = $mod, 5, split-workspace, 5

# Move window to workspace
bind = $mod shift, 1, split-movetoworkspace, 1
bind = $mod shift, 2, split-movetoworkspace, 2
bind = $mod shift, 3, split-movetoworkspace, 3
bind = $mod shift, 4, split-movetoworkspace, 4
bind = $mod shift, 5, split-movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mod, M, togglespecialworkspace, magic
bind = $mod SHIFT, M, movetoworkspace, special:magic

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#-------------------------------------------------------------------------------
# PLUGIN SETTINGS

plugin {
    # Give each monitors its own dedicated set of workspace.
    # https://github.com/Duckonaut/split-monitor-workspaces
    split-monitor-workspaces {
        # Create $count workspaces on each monitor and make them persistent.
        count = 5
        enable_persistent_workspaces = true

        # Keep current workspaces focused on plugin init/reload.
        keep_focused = true
    }

    # i3 style manual tiling
    # https://github.com/outfoxxed/hy3
    hy3 {
    }
}

#-------------------------------------------------------------------------------
# SETTINGS

# https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = hy3
    layout = master
}

cursor {
    no_warps = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations
    # See https://wiki.hyprland.org/Configuring/Animations/

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = slave
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    disable_splash_rendering = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        middle_button_emulation = true
    }

    # Mouse
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1
    natural_scroll = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
